<section id="products" class="bg-white border-b py-8">
  <div class="container mx-auto flex flex-wrap pt-4 pb-12">
    <h1 class="w-full my-2 text-5xl font-bold leading-tight text-center text-gray-800">
      Products
    </h1>
    <div class="w-full mb-4">
      <div class="h-1 mx-auto gradient w-64 opacity-25 my-0 py-0 rounded-t"></div>
    </div>

    {% for product in page.products %}
    <div class="flex flex-col w-full flex-grow flex-shrink md:w-1/3 p-8">
      <div class="bg-white shadow-lg rounded-3xl overflow-hidden shadow p-8">
        <div class="flex flex-col">
          <div class="px-16 py-12">
            <img class="fill-current inline rounded mr-4" src="{{ product.icon }}" />
          </div>
          <div class="m-2">
            <div class="w-full font-bold text-2xl text-gray-800 mb-2">
              {{ product.title }}
            </div>
          </div>
          <div class="text-gray-600 text-xl mx-2">
            {{ product.description | markdownify }}
          </div>
          <div class="items-center mx-auto mt-4">
            <button class="mx-auto lg:mx-0 hover:underline gradient text-white font-bold rounded-full my-6 py-4 px-8 shadow-lg focus:outline-none focus:shadow-outline transform transition hover:scale-105 duration-300 ease-in-out">
              Find out more
            </button>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</section>
